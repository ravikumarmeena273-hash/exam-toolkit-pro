<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test Generator (Fixed + Print)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans Devanagari', sans-serif; background-color: #f3f4f6; }
        .palette-grid::-webkit-scrollbar { width: 6px; }
        .palette-grid::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="setup-panel" class="container mx-auto p-4 max-w-4xl">
        <div class="bg-white rounded-xl shadow-lg p-6 border-t-4 border-blue-600">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Mock Test Generator</h1>
            <p class="text-center text-gray-500 text-sm mb-6">Scroll View • Printing • Math Fixed</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700">Exam Title</label>
                    <input type="text" id="config-title" class="w-full border p-2 rounded mt-1" value="My Mock Test">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700">Time (Minutes)</label>
                    <input type="number" id="config-time" class="w-full border p-2 rounded mt-1" value="20">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 text-green-600">Marks (+)</label>
                    <input type="number" id="config-pos-mark" class="w-full border p-2 rounded mt-1" value="1">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 text-red-600">Negative (-)</label>
                    <input type="number" id="config-neg-mark" class="w-full border p-2 rounded mt-1" value="0.25">
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-700 mb-1">Paste Question Data (###### Format)</label>
                <textarea id="raw-data" class="w-full h-64 border p-3 rounded font-mono text-sm bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Paste your text starting with ######Q here..."></textarea>
            </div>

            <div class="flex gap-4">
                <button onclick="parseAndStart()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition-colors">
                    Preview Test / प्रीव्यू देखें
                </button>
                <button onclick="generateCode()" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg shadow-md transition-colors flex justify-center items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                    Get HTML Code / कोड प्राप्त करें
                </button>
            </div>
        </div>
    </div>

    <div id="code-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50 rounded-t-xl">
                <div>
                    <h3 class="font-bold text-lg text-gray-800">Generated HTML Code</h3>
                    <p class="text-xs text-gray-500">Copy this code and save it as an <b>.html</b> file.</p>
                </div>
                <button onclick="document.getElementById('code-modal').classList.add('hidden')" class="text-gray-500 hover:text-red-500 font-bold px-3 py-1">✕ Close</button>
            </div>
            <div class="p-4 flex-1 overflow-hidden">
                <textarea id="output-code" class="w-full h-full border p-4 font-mono text-xs bg-gray-900 text-green-400 rounded resize-none focus:outline-none" readonly></textarea>
            </div>
            <div class="p-4 border-t bg-gray-50 rounded-b-xl">
                <button onclick="copyToClipboard()" id="copy-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 font-bold transition-colors">
                    Copy Code to Clipboard / कोड कॉपी करें
                </button>
            </div>
        </div>
    </div>

    <div id="exam-interface" class="hidden"></div>

    <script>
        let config = { posMark: 1, negMark: 0.25, title: "Test", timeMin: 20 };

        function parseData() {
            const rawText = document.getElementById('raw-data').value;
            config.title = document.getElementById('config-title').value;
            config.timeMin = parseFloat(document.getElementById('config-time').value);
            config.posMark = parseFloat(document.getElementById('config-pos-mark').value);
            config.negMark = parseFloat(document.getElementById('config-neg-mark').value);

            if(!rawText.trim()) return null;

            const splitRegex = /######\s*(?:Q|Question|Prashn|प्रश्न|q)?\s*\d*[\.:]?\s*/i;
            const rawBlocks = rawText.split(splitRegex).filter(b => b.trim().length > 0);

            return rawBlocks.map((block, index) => {
                const optionRegex = /###[A-E]\s/i;
                const match = block.match(optionRegex);
                let qText = match ? block.substring(0, match.index).trim() : block;
                let rest = match ? block.substring(match.index) : "";

                const options = {};
                ['A', 'B', 'C', 'D', 'E'].forEach(opt => {
                    const pattern = new RegExp(`###${opt}\\s+([^#]*)`, 'i');
                    const optMatch = rest.match(pattern);
                    if (optMatch) options[opt] = optMatch[1].trim();
                });

                const ansMatch = rest.match(/####ANS:\s*([A-E])/i);
                const expMatch = rest.match(/#####EXP:\s*([\s\S]*)/i);

                for(let k in options) options[k] = options[k].replace(/####ANS:[\s\S]*/, '').replace(/#####EXP:[\s\S]*/, '').trim();

                return {
                    id: index + 1,
                    text: qText,
                    options: options,
                    correct: ansMatch ? ansMatch[1].toUpperCase() : null,
                    explanation: expMatch ? expMatch[1].trim() : "No explanation."
                };
            }).filter(q => Object.keys(q.options).length > 0);
        }

        function parseAndStart() {
            alert("This is just the generator. Use 'Get HTML Code' to create the full test with printing features.");
        }

        // Helper to escape backslashes for string injection
        const escapeFn = (fn) => fn.toString().replace(/\\/g, '\\\\');

        function generateCode() {
            const parsed = parseData();
            if(!parsed || parsed.length === 0) { alert("Paste data first!"); return; }
            
            const sOpen = "<" + "script>";
            const sClose = "<" + "/script>";

            const html = `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>${config.title}</title>
<script src="https://cdn.tailwindcss.com">${sClose}
${sOpen}window.MathJax={tex:{inlineMath:[['$','$'],['\\\\(','\\\\)']]},svg:{fontCache:'global'}};${sClose}
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">${sClose}
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
<style>
    body{font-family:'Noto Sans Devanagari',sans-serif;background-color:#f3f4f6}
    html{scroll-behavior:smooth}
    .palette-grid::-webkit-scrollbar{width:6px}
    
    @media print {
        /* Hide UI elements */
        header, aside, #setup-panel, #code-modal, #result-modal, .submit-section, .no-print { display: none !important; }
        
        /* Reset Layout for Print */
        body, #exam-interface, #question-area, #questions-list {
            height: auto !important;
            overflow: visible !important;
            background-color: white !important;
            display: block !important;
        }
        
        /* Question Card Styling */
        .question-card {
            break-inside: avoid;
            border: 1px solid #ccc !important;
            box-shadow: none !important;
            margin-bottom: 20px;
            page-break-inside: avoid;
        }

        /* PRINT MODE: BLANK (Before Submit) */
        body.print-blank .explanation { display: none !important; }
        body.print-blank .option-btn { 
            background-color: white !important; 
            border-color: #e5e7eb !important; 
            color: black !important;
            font-weight: normal !important;
        }

        /* PRINT MODE: RESULT (After Submit) */
        body.print-result .explanation { display: block !important; }
        body.print-result .option-btn.correct-opt { background-color: #dcfce7 !important; border-color: #22c55e !important; font-weight: bold; }
        body.print-result .option-btn.wrong-opt { background-color: #fee2e2 !important; border-color: #ef4444 !important; }
    }
</style>
</head>
<body class="min-h-screen flex flex-col">
<div id="exam-interface" class="w-full h-screen flex flex-col">
    <header class="bg-white shadow-md p-4 flex justify-between items-center z-10 sticky top-0">
        <h2 class="font-bold text-lg md:text-xl truncate max-w-xs">${config.title}</h2>
        <div class="flex items-center gap-4">
            <button onclick="printBlank()" class="bg-gray-700 text-white px-3 py-2 rounded hover:bg-gray-800 text-sm flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" /></svg>
                Print Paper
            </button>
            <div class="bg-gray-100 px-4 py-2 rounded-lg font-mono font-bold text-gray-700 border border-gray-300"⏱️ <span id="timer-display">00:00</span></div>
            <button onclick="submitExam()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 font-semibold text-sm">Submit</button>
        </div>
    </header>
    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 overflow-y-auto p-4 md:p-8 bg-gray-100" id="question-area">
            <div class="max-w-4xl mx-auto pb-20">
                <div id="questions-list" class="space-y-6"></div>
                <div class="mt-8 flex justify-center submit-section"><button onclick="submitExam()" class="bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700 font-bold text-lg shadow-lg">Submit Test</button></div>
            </div>
        </main>
        <aside class="w-16 md:w-64 bg-white border-l border-gray-200 flex flex-col hidden md:flex shrink-0">
             <div class="p-4 border-b font-semibold text-gray-600 text-center md:text-left">Q</div>
             <div id="palette-grid" class="flex-1 overflow-y-auto p-2 md:p-4 grid grid-cols-1 md:grid-cols-4 gap-2 content-start palette-grid"></div>
        </aside>
    </div>
</div>
<div id="result-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto flex flex-col">
        <div class="p-6 border-b bg-gray-50 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-gray-800">Result</h2>
            <button onclick="document.getElementById('result-modal').classList.add('hidden')" class="text-gray-500 hover:text-red-500">✕</button>
        </div>
        <div class="p-6 grid grid-cols-3 gap-4 text-center">
            <div class="bg-blue-50 p-4 rounded-lg"><div class="text-2xl font-bold text-blue-600" id="res-score">0</div><div class="text-xs text-gray-500">Score</div></div>
            <div class="bg-green-50 p-4 rounded-lg"><div class="text-2xl font-bold text-green-600" id="res-correct">0</div><div class="text-xs text-gray-500">Correct</div></div>
            <div class="bg-red-50 p-4 rounded-lg"><div class="text-2xl font-bold text-red-600" id="res-incorrect">0</div><div class="text-xs text-gray-500">Incorrect</div></div>
        </div>
        <div class="px-6 pb-6 space-y-3">
             <button onclick="printResult()" class="w-full bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-800 font-bold flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" /></svg>
                Print Result (परिणाम प्रिंट करें)
            </button>
            <div class="flex gap-3">
                <button onclick="reviewSolutions()" class="flex-1 bg-gray-800 text-white py-3 rounded-lg hover:bg-gray-900">Review</button>
                <button onclick="location.reload()" class="flex-1 bg-gray-200 text-gray-800 py-3 rounded-lg hover:bg-gray-300">New Test</button>
            </div>
        </div>
    </div>
</div>
${sOpen}
    const questions = ${JSON.stringify(parsed)};
    const config = ${JSON.stringify(config)};
    let userAnswers = {};
    let examTimer;
    let timeRemaining = config.timeMin * 60;
    let isExamActive = true;
    let isReviewMode = false;

    window.onload = function() {
        generatePalette();
        renderAllQuestions();
        startTimer();
    };

    // --- RENDER ENGINE WITH FIX ---
    ${escapeFn(function renderAllQuestions() {
        const container = document.getElementById('questions-list');
        container.innerHTML = '';
        questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.id = `q-card-${index}`;
            card.className = "question-card bg-white rounded-lg shadow-sm border border-gray-200 p-6 relative";
            
            // FIXED: Safer replacement for SMILES/Newlines
            let fmtText = q.text.replace(/\[SMILES:\s*(.*?)\]/g, '<code class="bg-gray-100 text-purple-600 px-2 py-1 rounded border">$1</code>').replace(/\n/g, '<br>');
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">Q. ${index + 1}</span>
                    <span class="text-gray-400 text-xs">+${config.posMark}, -${config.negMark}</span>
                </div>
                <div class="text-lg text-gray-800 font-medium mb-6 leading-relaxed">${fmtText}</div>
                <div class="space-y-3" id="opts-${index}"></div>
                <div id="exp-${index}" class="explanation hidden mt-4 p-4 bg-yellow-50 border border-yellow-200 rounded text-sm text-gray-800"></div>
            `;
            container.appendChild(card);
            
            const optContainer = card.querySelector(`#opts-${index}`);
            ['A', 'B', 'C', 'D', 'E'].forEach(key => {
                if (!q.options[key]) return;
                const btn = document.createElement('div');
                btn.id = `btn-${index}-${key}`;
                btn.className = "option-btn p-4 border rounded-lg cursor-pointer transition-colors flex items-start gap-3 hover:bg-gray-50 bg-white border-gray-200";
                btn.innerHTML = `<div class="font-bold text-gray-500 w-6">${key}</div><div class="flex-1">${q.options[key]}</div>`;
                btn.onclick = () => handleOptionClick(index, key);
                optContainer.appendChild(btn);
            });
        });
        if (window.MathJax) window.MathJax.typesetPromise();
    })}

    ${escapeFn(function handleOptionClick(index, key) {
        if (!isExamActive) return;
        if (userAnswers[index] === key) {
            delete userAnswers[index];
            document.getElementById(`btn-${index}-${key}`).className = "option-btn p-4 border rounded-lg cursor-pointer transition-colors flex items-start gap-3 hover:bg-gray-50 bg-white border-gray-200";
        } else {
            if (userAnswers[index]) document.getElementById(`btn-${index}-${userAnswers[index]}`).className = "option-btn p-4 border rounded-lg cursor-pointer transition-colors flex items-start gap-3 hover:bg-gray-50 bg-white border-gray-200";
            userAnswers[index] = key;
            document.getElementById(`btn-${index}-${key}`).className = "option-btn p-4 border rounded-lg cursor-pointer transition-colors flex items-start gap-3 bg-blue-100 border-blue-500 ring-1 ring-blue-500";
        }
        updatePalette();
    })}

    ${escapeFn(function scrollToQuestion(index) {
        document.getElementById(`q-card-${index}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
    })}

    ${escapeFn(function generatePalette() {
        const grid = document.getElementById('palette-grid');
        grid.innerHTML = '';
        questions.forEach((q, i) => {
            const btn = document.createElement('button');
            btn.id = `pal-${i}`;
            btn.className = "w-10 h-10 rounded-full border text-xs font-bold flex items-center justify-center bg-white text-gray-600 hover:bg-gray-100";
            btn.innerText = i + 1;
            btn.onclick = () => scrollToQuestion(i);
            grid.appendChild(btn);
        });
    })}

    ${escapeFn(function updatePalette() {
        questions.forEach((q, i) => {
            const btn = document.getElementById(`pal-${i}`);
            if (!btn) return;
            btn.className = userAnswers[i] ? "w-10 h-10 rounded-full border text-xs font-bold flex items-center justify-center bg-blue-600 text-white border-blue-600" : "w-10 h-10 rounded-full border text-xs font-bold flex items-center justify-center bg-white text-gray-600 hover:bg-gray-100";
        });
    })}

    ${escapeFn(function startTimer() {
        const display = document.getElementById('timer-display');
        examTimer = setInterval(() => {
            if(timeRemaining <= 0) { clearInterval(examTimer); submitExam(); return; }
            timeRemaining--;
            const m = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
            const s = (timeRemaining % 60).toString().padStart(2, '0');
            display.innerText = `${m}:${s}`;
            if(timeRemaining < 60) display.classList.add('text-red-600');
        }, 1000);
    })}

    ${escapeFn(function submitExam() {
        isExamActive = false;
        clearInterval(examTimer);
        let correct = 0, incorrect = 0;
        questions.forEach((q, i) => {
            if(userAnswers[i] && userAnswers[i] === q.correct) correct++;
            else if(userAnswers[i]) incorrect++;
        });
        document.getElementById('res-score').innerText = ((correct * config.posMark) - (incorrect * config.negMark)).toFixed(2);
        document.getElementById('res-correct').innerText = correct;
        document.getElementById('res-incorrect').innerText = incorrect;
        document.getElementById('result-modal').classList.remove('hidden');
    })}
    
    ${escapeFn(function reviewSolutions() {
        isReviewMode = true;
        document.getElementById('result-modal').classList.add('hidden');
        questions.forEach((q, i) => {
            const expDiv = document.getElementById(`exp-${i}`);
            expDiv.classList.remove('hidden');
            expDiv.innerHTML = `<strong>Explanation:</strong><br>${q.explanation}`;
            ['A', 'B', 'C', 'D', 'E'].forEach(key => {
                const btn = document.getElementById(`btn-${i}-${key}`);
                if(!btn) return;
                let cls = "option-btn p-4 border rounded-lg cursor-pointer flex items-start gap-3 opacity-70 ";
                
                // Add specific classes for print targeting
                if (key === q.correct) {
                    cls += "bg-green-100 border-green-500 ring-1 ring-green-500 font-bold correct-opt";
                } else if (userAnswers[i] === key) {
                    cls += "bg-red-100 border-red-500 ring-1 ring-red-500 wrong-opt";
                } else {
                    cls += "bg-white border-gray-200";
                }
                btn.className = cls;
                btn.onclick = null;
            });
        });
        window.MathJax.typesetPromise();
    })}

    ${escapeFn(function printBlank() {
        document.body.classList.add('print-blank');
        window.print();
        document.body.classList.remove('print-blank');
    })}

    ${escapeFn(function printResult() {
        if(!isReviewMode) reviewSolutions();
        document.body.classList.add('print-result');
        window.print();
        document.body.classList.remove('print-result');
    })}
${sClose}
</body>
</html>`;

            document.getElementById('output-code').value = html;
            document.getElementById('code-modal').classList.remove('hidden');
        }

        function copyToClipboard() {
            document.getElementById('output-code').select();
            document.execCommand('copy');
            const btn = document.getElementById('copy-btn');
            btn.innerText = "Copied! / कॉपी कर लिया गया!";
            setTimeout(() => btn.innerText = "Copy Code / कोड कॉपी करें", 2000);
        }
    </script>
</body>
</html>
